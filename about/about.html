        nav {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px 20px;
            background-color: rgba(245, 230, 211, 0.95);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid #c4a484;
            box-shadow: 0 2px 15px rgba(139, 69, 19, 0.1);
        }

        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            display: block;
            transition: transform 0.3s ease;
            border: 3px solid #8b4513;
            box-shadow: 0 3px 10px rgba(139, 69, 19, 0.3);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .company-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #582f0e;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(88, 47, 14, 0.1);
            margin: 0;
            white-space: nowrap;
            flex-grow: 1;
        }

        .nav-links {
            margin-left: auto;
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #582f0e;
            font-size: 1.1rem;
            position: relative;
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #8b4513;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #8b4513;
            transition: width 0.3s ease-in-out;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .about-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            margin-top: 120px; /* Fixed spacing from the top nav */
        }

        .about-image {
            width: 100%;
            max-width: 800px;
            margin: 30px auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.2);
        }

        .about-content h2 {
            font-family: 'Playfair Display', serif;
            color: #582f0e;
            font-size: 2.2rem;
            margin-bottom: 30px;
            border-bottom: 2px solid #8b4513;
            padding-bottom: 15px;
        }

        .about-content p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #2d1810;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .company-name {
                font-size: 1.8rem;
            }

            .about-content {
                margin: 100px 20px 40px;
                padding: 30px;
            }
        }

        @media screen and (max-width: 480px) {
            .company-name {
                font-size: 1.5rem;
            }

            .about-content {
                padding: 20px;
            }

            .about-content h2 {
                font-size: 1.8rem;
            }
        }
