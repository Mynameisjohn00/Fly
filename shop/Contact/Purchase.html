<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact Us - Purchase</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Source Serif Pro', serif;
        }

        body {
            padding: 40px;
            background-color: #f5e6d3;
            color: #2c1810;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 30px;
            position: relative;
        }

        .back-button {
            display: inline-block;
            padding: 8px 15px;
            background-color: #8b4513;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
            font-family: 'Playfair Display', serif;
            font-size: 0.9rem;
            position: absolute;
            top: 0;
            left: 0;
        }

        .back-button:hover {
            background-color: #6d3a0f;
        }

        .contact-info {
            padding-right: 20px;
            padding-top: 50px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c1810;
        }

        .contact-text {
            color: #2c1810;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .contact-details {
            list-style: none;
        }

        .contact-details li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            color: #2c1810;
        }

        .contact-details li a {
            color: #8b4513;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-details li a:hover {
            color: #6d3a0f;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.1);
            margin-top: 50px;
            border: 1px solid #c4a484;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c1810;
            font-weight: 500;
            font-family: 'Playfair Display', serif;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #c4a484;
            border-radius: 6px;
            font-size: 14px;
            background-color: #fff;
            color: #2c1810;
            transition: border-color 0.3s ease;
            height: 35px;
        }

        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #c4a484;
            border-radius: 6px;
            font-size: 14px;
            background-color: #fff;
            color: #2c1810;
            transition: border-color 0.3s ease;
            height: 120px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #8b4513;
        }

        button {
            background-color: #8b4513;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            font-family: 'Playfair Display', serif;
        }

        button:hover {
            background-color: #6d3a0f;
        }

        .icon {
            color: #8b4513;
            margin-right: 12px;
            font-size: 1.2em;
        }

        @media screen and (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr 2fr;
                gap: 20px;
                padding-top: 40px;
            }

            .contact-info {
                padding-right: 15px;
            }

            h1 {
                font-size: 2.2rem;
            }
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                grid-template-columns: 1fr;
                gap: 15px;
                padding-top: 30px;
            }

            .contact-info {
                padding-right: 0;
                padding-top: 30px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .contact-form {
                padding: 20px;
                margin-top: 20px;
            }

            input, textarea {
                padding: 10px;
                font-size: 14px;
            }

            .back-button {
                position: relative;
                display: inline-block;
                margin-bottom: 15px;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding-top: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .contact-text {
                font-size: 0.9rem;
                margin-bottom: 20px;
            }

            .contact-details li {
                font-size: 0.9rem;
                margin-bottom: 12px;
            }

            .contact-form {
                padding: 15px;
                margin-top: 15px;
            }

            input, textarea {
                padding: 8px;
                font-size: 13px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .back-button {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/shop" class="back-button">‚Üê Back</a>
        
        <div class="contact-info">
            <h1>Contact Us</h1>
            <p class="contact-text">Feel free to use the form or drop us an email. Old-fashioned phone calls work too.</p>
            
            <ul class="contact-details">
                <li>
                    <span class="icon">üìû</span>
                    <a href="tel:484.324.2400">484.324.2400</a>
                </li>
                <li>
                    <span class="icon">‚úâÔ∏è</span>
                    <a href="mailto:info@mediaproper.com">info@mediaproper.com</a>
                </li>
                <li>
                    <span class="icon">üìç</span>
                    <address>
                        15 West 3rd St<br>
                        Media, PA 19063
                    </address>
                </li>
            </ul>
        </div>

        <div class="contact-form">
            <form id="purchaseForm" onsubmit="return false;">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone (optional)</label>
                    <input type="tel" id="phone" name="phone" placeholder="xxx-xxx-xxxx">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Type your message..." required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
        
        <div></div> <!-- Empty div for the third column -->
    </div>

    <script>
        document.getElementById('purchaseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form submission logic here
            alert('Thank you for your message! We will get back to you soon.');
        });
    </script>
</body>
</html>
