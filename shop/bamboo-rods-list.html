        nav {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: rgba(245, 230, 211, 0.95);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #c4a484;
            box-shadow: 0 2px 15px rgba(139, 69, 19, 0.1);
        }

        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            display: block;
            transition: transform 0.3s ease;
            border: 3px solid #8b4513;
            box-shadow: 0 3px 10px rgba(139, 69, 19, 0.3);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .company-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #582f0e;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(88, 47, 14, 0.1);
            margin: 0;
            white-space: nowrap;
            flex-grow: 1;
        }

        .nav-links {
            margin-left: auto;
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #582f0e;
            font-size: 1.1rem;
            position: relative;
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #8b4513;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #8b4513;
            transition: width 0.3s ease-in-out;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Product listing specific styles will go here */
        .products-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.1);
            transition: transform 0.3s ease;
            border: 1px solid #c4a484;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #2c1810;
        }

        .product-specs {
            margin: 15px 0;
            color: #666;
        }

        .product-price {
            font-size: 1.2rem;
            color: #8b4513;
            font-weight: bold;
            margin-top: 10px;
        }

        .buy-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #8b4513;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
            font-family: 'Playfair Display', serif;
            border: none;
            cursor: pointer;
        }

        .buy-button:hover {
            background-color: #6d3a0f;
        }
    </style>

                    <h3 class="product-title">Classic 7'6" Bamboo Rod</h3>
                    <div class="product-specs">
                        <p>Length: 7'6"</p>
                        <p>Line Weight: 4-5</p>
                        <p>Sections: 2</p>
                        <p>Action: Medium-Fast</p>
                    </div>
                    <p class="product-price">$1,299.99</p>
                    <a href="Contact/Purchase.html" class="buy-button">Contact for Purchase</a>
                </div>
            </div>

    </div>
